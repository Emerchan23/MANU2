<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo azul claro -->
  <rect width="120" height="80" fill="#4A90E2" rx="8"/>
  
  <!-- Cruz médica central -->
  <g transform="translate(60, 40)">
    <!-- Cruz branca -->
    <rect x="-3" y="-15" width="6" height="30" fill="white"/>
    <rect x="-15" y="-3" width="30" height="6" fill="white"/>
    
    <!-- Círculo ao redor da cruz -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Texto "SAÚDE" -->
  <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">SAÚDE</text>
  
  <!-- Pequenos elementos decorativos -->
  <circle cx="15" cy="15" r="2" fill="white" opacity="0.7"/>
  <circle cx="105" cy="15" r="2" fill="white" opacity="0.7"/>
  <circle cx="15" cy="65" r="2" fill="white" opacity="0.7"/>
  <circle cx="105" cy="65" r="2" fill="white" opacity="0.7"/>
</svg>